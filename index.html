<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="script.js"></script>
    <title>Online Shop</title>
</head>

<body>

    <div id="root">
        <div class="base">
            <header>
                <search v-model="searchValue"></search>
                <div class="cart">
                    <custom-button @click="openCart">Корзина</custom-button>
                    <basket v-if="isVisibleCart" @click="closeCart"></basket>
                </div>
            </header>

            <main>
                <div class="container">
                    <div class="goods-list">
                        <p v-if="!list"> Нет данных</p>
                        <goods-item v-if="list" v-for="item in filter" v-bind:item='item'> </goods-item>
                    </div>
                </div>
            </main>
        </div>

        <div class="errorNotify">
            <error v-if="isVisibleError" @click="closeError"> Сервер не отвечает.Попробуйте позже</error>
        </div>
    </div>

</body>

</html>
